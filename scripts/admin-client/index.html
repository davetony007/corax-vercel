<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corax Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .selected {
            background-color: #e5e7eb;
            border-left: 4px solid #10b981;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <div class="w-1/4 bg-white shadow-lg flex flex-col z-10">
        <div class="p-4 border-b bg-gray-50">
            <h1 class="text-xl font-bold text-gray-800">Corax Admin</h1>

            <!-- Tabs -->
            <div class="flex space-x-2 mt-4 border-b">
                <button id="tabShops"
                    class="flex-1 py-2 text-sm font-bold text-green-600 border-b-2 border-green-600">Shops</button>
                <button id="tabGuides"
                    class="flex-1 py-2 text-sm font-bold text-gray-500 hover:text-green-600">Guides</button>
            </div>

            <div id="shopSearchContainer">
                <input type="text" id="search" placeholder="Search shops..."
                    class="w-full mt-4 p-2 border rounded text-sm">
                <button id="findDuplicatesBtn"
                    class="w-full mt-2 bg-yellow-100 text-yellow-800 py-1 rounded text-xs font-bold hover:bg-yellow-200">Find
                    Duplicate Addresses</button>

                <div class="mt-3 flex items-center">
                    <input type="checkbox" id="filterAmsterdam"
                        class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                    <label for="filterAmsterdam" class="ml-2 text-sm text-gray-700 font-medium">Show Amsterdam
                        Only</label>
                </div>
            </div>
            <div id="guideActionsContainer" class="hidden mt-4">
                <button id="addGuideBtn"
                    class="w-full bg-blue-600 text-white py-2 rounded text-sm font-bold hover:bg-blue-700">+ New
                    Guide</button>
            </div>
        </div>

        <!-- Lists -->
        <div id="shopList" class="flex-1 overflow-y-auto">
            <!-- Shop items injected here -->
        </div>
        <div id="guideList" class="flex-1 overflow-y-auto hidden">
            <!-- Guide items injected here -->
        </div>

        <div class="p-4 border-t bg-gray-50">
            <button id="saveBtn"
                class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 font-bold shadow">Save All
                Changes</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-y-auto relative bg-gray-100">

        <!-- Shop Editor -->
        <div id="editor" class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md hidden">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 id="editName" class="text-3xl font-bold text-gray-800">Shop Name</h2>
                    <p id="editId" class="text-sm text-gray-500">ID: 123</p>
                </div>
                <div class="flex items-center space-x-2">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="editApproved" class="w-5 h-5 text-green-600 rounded">
                        <span class="ml-2 font-medium text-gray-700">Corax Approved</span>
                    </label>
                    <button id="deleteShopBtn"
                        class="ml-4 bg-red-100 text-red-600 px-3 py-1 rounded text-sm font-bold hover:bg-red-200">Delete
                        Shop</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <!-- Left Column -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="inputName" class="w-full p-2 border rounded mt-1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" id="inputLocation" class="w-full p-2 border rounded mt-1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" id="inputAddress" class="w-full p-2 border rounded mt-1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Coordinates (Lat, Lng)</label>
                        <div class="flex space-x-2">
                            <input type="number" step="any" id="inputLat" class="w-full p-2 border rounded mt-1"
                                placeholder="Lat">
                            <input type="number" step="any" id="inputLng" class="w-full p-2 border rounded mt-1"
                                placeholder="Lng">
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Image</label>
                        <div class="mt-1 flex items-center space-x-4">
                            <img id="previewImage" src="" class="w-20 h-20 object-cover rounded border bg-gray-50">
                            <div class="flex-1">
                                <input type="text" id="inputImage" class="w-full p-2 border rounded text-sm mb-2"
                                    readonly>
                                <label
                                    class="cursor-pointer bg-blue-50 text-blue-600 px-3 py-1 rounded text-sm hover:bg-blue-100">
                                    Upload New
                                    <input type="file" id="uploadImage" class="hidden" accept="image/*">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="inputDescription" rows="4" class="w-full p-2 border rounded mt-1"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tags</label>
                        <div id="tagsContainer" class="mt-2 grid grid-cols-2 gap-2">
                            <!-- Checkboxes injected here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 pt-6 border-t">
                <h3 class="font-bold text-gray-800 mb-2">Detailed Review</h3>
                <textarea id="inputDetailedReview" rows="3" class="w-full p-2 border rounded mt-1"
                    placeholder="Markdown supported..."></textarea>
            </div>
        </div>

        <!-- Guide Editor -->
        <div id="guideEditor" class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md hidden">
            <div class="flex justify-between items-start mb-6 border-b pb-4">
                <div>
                    <input type="text" id="guideTitle"
                        class="text-3xl font-bold text-gray-800 w-full border-none focus:ring-0 px-0"
                        placeholder="Guide Title">
                    <div class="flex items-center space-x-2 mt-2">
                        <span class="text-sm font-bold text-gray-500">Slug:</span>
                        <input type="text" id="guideSlug"
                            class="text-sm text-gray-600 bg-gray-50 border p-1 rounded w-64">
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-400">Published: <span id="guideDate"></span></p>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-8">
                <!-- Main Content (2 cols) -->
                <div class="col-span-2 space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">H1 Heading</label>
                        <input type="text" id="guideH1" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Intro Text</label>
                        <textarea id="guideIntro" rows="3" class="w-full p-2 border rounded"></textarea>
                    </div>

                    <div class="border-t pt-4">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-bold text-lg">Sections</h3>
                            <button id="addSectionBtn"
                                class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded hover:bg-blue-200">+ Add
                                Section</button>
                        </div>
                        <div id="sectionsContainer" class="space-y-6">
                            <!-- Sections injected -->
                        </div>
                    </div>
                </div>

                <!-- Sidebar Metadata (1 col) -->
                <div class="space-y-6">
                    <div class="bg-gray-50 p-4 rounded border">
                        <h3 class="font-bold text-sm mb-3 text-gray-500 uppercase">SEO Metadata</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-xs font-bold text-gray-700">Meta Description</label>
                                <textarea id="guideMetaDesc" rows="4"
                                    class="w-full p-2 border rounded text-xs"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="bg-gray-50 p-4 rounded border">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="font-bold text-sm text-gray-500 uppercase">Sidebar Stats</h3>
                            <button id="addStatBtn" class="text-xs text-blue-600 hover:underline">+ Add</button>
                        </div>
                        <div id="statsContainer" class="space-y-2">
                            <!-- Stats injected -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="emptyState" class="flex items-center justify-center h-full text-gray-400">
            <p class="text-xl">Select an item to edit</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
